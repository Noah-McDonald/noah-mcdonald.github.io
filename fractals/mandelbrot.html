<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mandelbrot Viewer</title>

</head>
<body>

<canvas id="myCanvas" width="800" height="500"></canvas>

<div class="controls">
	<button id="zoomIn">Zoom In</button>
	<button id="zoomOut">Zoom Out</button>
	<button id="reset">Reset</button>

	<label>Resolution</label>
	<input type="range" id="resolutionSlider" min="50" max="400" value="200">
	<span id="resolutionValue">200</span>

	<label>Depth</label>
	<input type="range" id="depthSlider" min="20" max="300" value="100">
	<span id="depthValue">100</span>
</div>

<script src="script.js"></script>
</body>
</html>
