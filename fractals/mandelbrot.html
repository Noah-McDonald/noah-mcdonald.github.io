<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandelbrot Points</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
    }
    canvas {
      display: block;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas"></canvas>

  <script>
    const c = document.getElementById('myCanvas');
    const ctx = c.getContext('2d');
    let center = [0,0]
    let scale = 1

    function refreshCanvas() {
      c.width = window.innerWidth;
      c.height = window.innerHeight;
      drawPoints();
    }

    function translate(x, y) {
      // converts Mandelbrot coordinates (-2.5..1, -1..1) to canvas coordinates
      const s = c.width / 4;
      return [
        c.width / 2 + x * s,
        c.height / 2 - y * s
      ];
    }

    function dot(point, r, g, b) {
      ctx.fillStyle = `rgb(${r}, ${g}, ${b})`;
      ctx.fillRect(point[0], point[1], 2, 2);
    }

    function mandelbrot(cx, cy, maxIter = 80) {
      let x = 0, y = 0;
      for (let i = 0; i < maxIter; i++) {
        const x2 = x * x - y * y + cx;
        const y2 = 2 * x * y + cy;
        x = x2;
        y = y2;
        if (x * x + y * y > 4) {
          // colour based on iteration count
          const t = i / maxIter;
          const r = Math.floor(9 * (1 - t) * t * t * t * 255);
          const g = Math.floor(15 * (1 - t) * (1 - t) * t * t * 255);
          const b = Math.floor(8.5 * (1 - t) * (1 - t) * (1 - t) * t * 255);
          return [r, g, b];
        }
      }
      return [0, 0, 0]; // inside the set to black 
    }

    function drawPoints(res = 1000) {
      ctx.clearRect(0, 0, c.width, c.height);

      const xMin = -2.5, xMax = 1;
      const yMin = -1, yMax = 1;
      const stepX = (xMax - xMin) / res;
      const stepY = (yMax - yMin) / res;

      for (let j = 0; j <= res; j++) {
        const y = yMin + j * stepY;
        for (let i = 0; i <= res; i++) {
          const x = xMin + i * stepX;
          const [r, g, b] = mandelbrot(scale * x + center[0], scale * y + center[1]);
          dot(translate(x, y), r, g, b);
        }
      }
    }

    refreshCanvas(1);
    window.addEventListener('resize', refreshCanvas());

    document.addEventListener("keydown", function(event) {
      if (event.key === "a") {
        console.log("zooming out");
        scale *= 1/0.6
        refreshCanvas()
      } else if (event.key === "d") {
        console.log("zoom in")
        scale *= 0.6
        refreshCanvas()
      }
    });

    c.addEventListener("click", (event) => {
      const s = c.width / 4;
      xClick = (event.clientX - c.width / 2) / s
      yClick = (c.height / 2 - event.clientY) / s
      xClick = scale * xClick + center[0]
      yClick = scale * yClick + center[1]
      center = [xClick, yClick]
      console.log(center)
    });
  </script>
</body>
</html>
